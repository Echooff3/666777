<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 & 7 Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .current-player {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        
        .player-6 {
            color: #FF6B6B;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
        }
        
        .player-7 {
            color: #4ECDC4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.7);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        
        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .cell-6 {
            color: #FF6B6B;
        }
        
        .cell-7 {
            color: #4ECDC4;
        }
        
        .winning-cell {
            animation: pulse 1.5s infinite;
            background: rgba(255, 255, 255, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            background: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        #reset-btn {
            background: linear-gradient(to right, #FF6B6B, #FF8E53);
            color: white;
        }
        
        #new-game-btn {
            background: linear-gradient(to right, #4ECDC4, #5563DE);
            color: white;
        }
        
        .message {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            min-height: 2rem;
        }
        
        .win-message {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 3rem;
            }
            
            .current-player {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>6 & 7 Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="current-player">Current Player: <span id="player-display" class="player-6">6</span></div>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="controls">
            <button id="reset-btn">Reset Board</button>
            <button id="new-game-btn">New Game</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            let currentPlayer = '6';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            
            // DOM elements
            const cells = document.querySelectorAll('.cell');
            const playerDisplay = document.getElementById('player-display');
            const messageElement = document.getElementById('message');
            const resetButton = document.getElementById('reset-btn');
            const newGameButton = document.getElementById('new-game-btn');
            
            // Winning combinations
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Handle cell click
            function handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-index'));
                
                // Check if cell is already taken or game is inactive
                if (gameBoard[index] !== '' || !gameActive) return;
                
                // Update game state
                gameBoard[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(`cell-${currentPlayer}`);
                
                // Check for win or draw
                if (checkWin()) {
                    endGame(false);
                } else if (isDraw()) {
                    endGame(true);
                } else {
                    // Switch player
                    currentPlayer = currentPlayer === '6' ? '7' : '6';
                    updatePlayerDisplay();
                }
            }
            
            // Check for win
            function checkWin() {
                return winPatterns.some(pattern => {
                    const [a, b, c] = pattern;
                    if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                        // Highlight winning cells
                        pattern.forEach(index => {
                            cells[index].classList.add('winning-cell');
                        });
                        return true;
                    }
                    return false;
                });
            }
            
            // Check for draw
            function isDraw() {
                return gameBoard.every(cell => cell !== '');
            }
            
            // End the game
            function endGame(isDraw) {
                gameActive = false;
                if (isDraw) {
                    messageElement.textContent = "It's a Draw!";
                    messageElement.classList.remove('win-message');
                } else {
                    messageElement.textContent = `Player ${currentPlayer} Wins!`;
                    messageElement.classList.add('win-message');
                }
            }
            
            // Update player display
            function updatePlayerDisplay() {
                playerDisplay.textContent = currentPlayer;
                playerDisplay.className = '';
                playerDisplay.classList.add(`player-${currentPlayer}`);
            }
            
            // Reset board
            function resetBoard() {
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                messageElement.textContent = '';
                messageElement.classList.remove('win-message');
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                });
            }
            
            // Start new game
            function newGame() {
                resetBoard();
                currentPlayer = '6';
                updatePlayerDisplay();
            }
            
            // Event listeners
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            resetButton.addEventListener('click', resetBoard);
            newGameButton.addEventListener('click', newGame);
            
            // Initialize player display
            updatePlayerDisplay();
        });
    </script>
</body>
</html>
