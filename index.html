<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 & 7 Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .current-player {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        
        .player-6 {
            color: #FF6B6B;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
        }
        
        .player-7 {
            color: #4ECDC4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.7);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        
        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .cell-6 {
            color: #FF6B6B;
        }
        
        .cell-7 {
            color: #4ECDC4;
        }
        
        .winning-cell {
            animation: pulse 1.5s infinite;
            background: rgba(255, 255, 255, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            background: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        #reset-btn {
            background: linear-gradient(to right, #FF6B6B, #FF8E53);
            color: white;
        }
        
        #new-game-btn {
            background: linear-gradient(to right, #4ECDC4, #5563DE);
            color: white;
        }
        
        .message {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            min-height: 2rem;
        }
        
        .win-message {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 3rem;
            }
            
            .current-player {
                font-size: 1.5rem;
            }
        }
        
        /* Confetti overlay styles */
        #confetti-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
            display: none;
        }
        
        #confetti-overlay.active {
            display: block;
        }
        
        .confetti {
            position: absolute;
            font-size: 2rem;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>6 & 7 Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="current-player">Current Player: <span id="player-display" class="player-6">6</span></div>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="controls">
            <button id="reset-btn">Reset Board</button>
            <button id="new-game-btn">New Game</button>
        </div>
    </div>
    
    <!-- Confetti Overlay -->
    <div id="confetti-overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            let currentPlayer = '6';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            
            // DOM elements
            const cells = document.querySelectorAll('.cell');
            const playerDisplay = document.getElementById('player-display');
            const messageElement = document.getElementById('message');
            const resetButton = document.getElementById('reset-btn');
            const newGameButton = document.getElementById('new-game-btn');
            const confettiOverlay = document.getElementById('confetti-overlay');
            
            // Gyroscope data
            let gyroX = 0;
            let gyroY = 0;
            let gyroSupported = false;
            
            // Request gyroscope permission and set up listener
            function initGyroscope() {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // iOS 13+ requires permission
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                setupGyroscope();
                            }
                        })
                        .catch(console.error);
                } else if (window.DeviceOrientationEvent) {
                    // Android and older iOS
                    setupGyroscope();
                }
            }
            
            function setupGyroscope() {
                window.addEventListener('deviceorientation', (event) => {
                    gyroSupported = true;
                    // gamma is left/right tilt (-90 to 90)
                    // beta is front/back tilt (-180 to 180)
                    gyroX = (event.gamma || 0) / 90; // Normalize to -1 to 1
                    gyroY = (event.beta || 0) / 180; // Normalize to -1 to 1
                }, true);
            }
            
            // Initialize gyroscope on first user interaction
            let gyroInitialized = false;
            document.addEventListener('click', () => {
                if (!gyroInitialized) {
                    initGyroscope();
                    gyroInitialized = true;
                }
            }, { once: true });
            
            // Confetti system
            class Confetti {
                constructor() {
                    this.emojis = ['🎉', '🎊', '⭐', '🌟', '💫', '✨', '🎈', '🎆', '🎇'];
                    this.particles = [];
                    this.animationId = null;
                    this.screenHeight = window.innerHeight;
                    
                    // Update cached screen height on resize
                    window.addEventListener('resize', () => {
                        this.screenHeight = window.innerHeight;
                    });
                }
                
                createParticle() {
                    const emoji = this.emojis[Math.floor(Math.random() * this.emojis.length)];
                    const element = document.createElement('div');
                    element.className = 'confetti';
                    element.textContent = emoji;
                    element.style.left = Math.random() * 100 + '%';
                    element.style.top = '-50px';
                    confettiOverlay.appendChild(element);
                    
                    return {
                        element: element,
                        x: parseFloat(element.style.left),
                        y: -50,
                        vx: (Math.random() - 0.5) * 2, // velocity x
                        vy: Math.random() * 2 + 2, // velocity y (downward)
                        rotation: Math.random() * 360,
                        rotationSpeed: (Math.random() - 0.5) * 10,
                        scale: 0.5 + Math.random() * 1
                    };
                }
                
                start() {
                    confettiOverlay.classList.add('active');
                    this.particles = [];
                    
                    // Create initial burst of confetti
                    for (let i = 0; i < 50; i++) {
                        this.particles.push(this.createParticle());
                    }
                    
                    // Keep adding confetti for 3 seconds
                    const addInterval = setInterval(() => {
                        for (let i = 0; i < 3; i++) {
                            this.particles.push(this.createParticle());
                        }
                    }, 100);
                    
                    setTimeout(() => {
                        clearInterval(addInterval);
                    }, 3000);
                    
                    this.animate();
                }
                
                animate() {
                    this.animationId = requestAnimationFrame(() => this.animate());
                    
                    // Apply gyroscope influence
                    const gyroInfluenceX = gyroSupported ? gyroX * 0.5 : 0;
                    const gyroInfluenceY = gyroSupported ? gyroY * 0.3 : 0;
                    
                    // Use reverse loop to safely remove particles while iterating
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const particle = this.particles[i];
                        
                        // Update position with gravity and gyroscope influence
                        particle.vy += 0.1; // gravity
                        particle.vx += gyroInfluenceX * 0.1; // gyroscope influence
                        particle.vy += gyroInfluenceY * 0.1;
                        
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.rotation += particle.rotationSpeed;
                        
                        // Apply boundaries with bounce
                        if (particle.x < 0) {
                            particle.x = 0;
                            particle.vx *= -0.5;
                        } else if (particle.x > 100) {
                            particle.x = 100;
                            particle.vx *= -0.5;
                        }
                        
                        // Update element position
                        particle.element.style.left = particle.x + '%';
                        particle.element.style.top = particle.y + 'px';
                        particle.element.style.transform = `rotate(${particle.rotation}deg) scale(${particle.scale})`;
                        
                        // Remove particles that fall off screen (using cached screenHeight)
                        if (particle.y > this.screenHeight + 100) {
                            particle.element.remove();
                            this.particles.splice(i, 1);
                        }
                    }
                    
                    // Stop animation when all particles are gone
                    if (this.particles.length === 0) {
                        this.stop();
                    }
                }
                
                stop() {
                    if (this.animationId) {
                        cancelAnimationFrame(this.animationId);
                        this.animationId = null;
                    }
                    confettiOverlay.classList.remove('active');
                    confettiOverlay.innerHTML = '';
                    this.particles = [];
                }
            }
            
            const confettiSystem = new Confetti();
            
            // Winning combinations
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Handle cell click
            function handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-index'));
                
                // Check if cell is already taken or game is inactive
                if (gameBoard[index] !== '' || !gameActive) return;
                
                // Update game state
                gameBoard[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(`cell-${currentPlayer}`);
                
                // Check for win or draw
                if (checkWin()) {
                    endGame(false);
                } else if (isDraw()) {
                    endGame(true);
                } else {
                    // Switch player
                    currentPlayer = currentPlayer === '6' ? '7' : '6';
                    updatePlayerDisplay();
                }
            }
            
            // Check for win
            function checkWin() {
                return winPatterns.some(pattern => {
                    const [a, b, c] = pattern;
                    if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                        // Highlight winning cells
                        pattern.forEach(index => {
                            cells[index].classList.add('winning-cell');
                        });
                        return true;
                    }
                    return false;
                });
            }
            
            // Check for draw
            function isDraw() {
                return gameBoard.every(cell => cell !== '');
            }
            
            // End the game
            function endGame(isDraw) {
                gameActive = false;
                if (isDraw) {
                    messageElement.textContent = "It's a Draw!";
                    messageElement.classList.remove('win-message');
                } else {
                    messageElement.textContent = `Player ${currentPlayer} Wins!`;
                    messageElement.classList.add('win-message');
                    // Trigger confetti animation on win!
                    confettiSystem.start();
                }
            }
            
            // Update player display
            function updatePlayerDisplay() {
                playerDisplay.textContent = currentPlayer;
                playerDisplay.className = '';
                playerDisplay.classList.add(`player-${currentPlayer}`);
            }
            
            // Reset board
            function resetBoard() {
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                messageElement.textContent = '';
                messageElement.classList.remove('win-message');
                confettiSystem.stop(); // Stop confetti on reset
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                });
            }
            
            // Start new game
            function newGame() {
                resetBoard();
                currentPlayer = '6';
                updatePlayerDisplay();
            }
            
            // Event listeners
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            resetButton.addEventListener('click', resetBoard);
            newGameButton.addEventListener('click', newGame);
            
            // Initialize player display
            updatePlayerDisplay();
        });
    </script>
</body>
</html>
